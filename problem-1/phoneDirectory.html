    <body>
        <div class = "blueBox" id = "blueBox"></div> 
        
        <form class = "contact_input" name = "contact_input" action = "#">
            <input type = "text" id = "contactName" name ="contactName" placeholder = "Contact Name" maxlength = "20"></label>
            <input type = "text" id = "mobileNumber" name = "mobileNumber" placeholder = "Mobile Number" maxlength = "10"></label>
            <input type = "text" id = "email" name = "email" placeholder = "Email" maxlength = "39"></label>

            <div class = "error" id = "nameError"></div>
            <div class = "error" id = "numberError"></div>
